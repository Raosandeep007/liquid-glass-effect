<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid Glass Effect - Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      top: -200px;
      right: -200px;
      border-radius: 50%;
    }

    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.1) 0%, transparent 70%);
      bottom: -150px;
      left: -150px;
      border-radius: 50%;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 40px;
      font-size: 3em;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .demo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .glass-card {
      padding: 30px;
      color: white;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .glass-card h2 {
      margin-bottom: 10px;
      font-size: 1.5em;
    }

    .glass-card p {
      opacity: 0.9;
      line-height: 1.6;
    }

    .controls {
      padding: 30px;
      color: white;
      margin-top: 20px;
    }

    .controls h3 {
      margin-bottom: 20px;
      font-size: 1.3em;
    }

    .control-group {
      margin-bottom: 20px;
    }

    .control-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9em;
      opacity: 0.9;
    }

    .control-group input[type="range"] {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.2);
      outline: none;
      -webkit-appearance: none;
    }

    .control-group input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .control-group input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .control-group input[type="color"] {
      width: 100%;
      height: 40px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .value-display {
      display: inline-block;
      float: right;
      font-weight: 600;
    }

    .draggable-demo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 40px;
      color: white;
      text-align: center;
      z-index: 100;
    }

    .draggable-demo h2 {
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      .demo-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Liquid Glass Effect Demo</h1>

    <div class="controls" id="controls">
      <h3>Interactive Controls</h3>

      <div class="control-group">
        <label>
          Frost Blur
          <span class="value-display" id="blur-value">8px</span>
        </label>
        <input type="range" id="blur-slider" min="0" max="30" value="8" step="1">
      </div>

      <div class="control-group">
        <label>
          Distortion Strength
          <span class="value-display" id="distortion-value">77</span>
        </label>
        <input type="range" id="distortion-slider" min="0" max="200" value="77" step="1">
      </div>

      <div class="control-group">
        <label>
          Noise Frequency
          <span class="value-display" id="frequency-value">0.008</span>
        </label>
        <input type="range" id="frequency-slider" min="0" max="0.05" value="0.008" step="0.001">
      </div>

      <div class="control-group">
        <label>
          Shadow Blur
          <span class="value-display" id="shadow-value">20px</span>
        </label>
        <input type="range" id="shadow-slider" min="0" max="50" value="20" step="1">
      </div>

      <div class="control-group">
        <label>Tint Color</label>
        <input type="color" id="tint-color" value="#ffffff">
      </div>

      <div class="control-group">
        <label>
          Tint Opacity
          <span class="value-display" id="tint-value">0.4</span>
        </label>
        <input type="range" id="tint-slider" min="0" max="1" value="0.4" step="0.05">
      </div>
    </div>
  </div>

  <div class="draggable-demo" id="draggable">
    <h2>Drag Me!</h2>
    <p>This card is draggable</p>
  </div>

  <script type="module">
    import LiquidGlass from '../src/index.js';

    const controls = new LiquidGlass(document.getElementById('controls'), {
      frostBlur: '8px',
      borderRadius: '16px',
      draggable: true,
    });

    const draggable = new LiquidGlass(document.getElementById('draggable'), {
      draggable: true,
      frostBlur: '2px',
      borderRadius: '10px'
    });

    // Interactive controls
    const blurSlider = document.getElementById('blur-slider');
    const distortionSlider = document.getElementById('distortion-slider');
    const frequencySlider = document.getElementById('frequency-slider');
    const shadowSlider = document.getElementById('shadow-slider');
    const tintColor = document.getElementById('tint-color');
    const tintSlider = document.getElementById('tint-slider');

    blurSlider.addEventListener('input', (e) => {
      const value = `${e.target.value}px`;
      document.getElementById('blur-value').textContent = value;
      controls.updateFrost(value);
    });

    distortionSlider.addEventListener('input', (e) => {
      const value = e.target.value;
      document.getElementById('distortion-value').textContent = value;
      controls.updateDistortion({ strength: parseFloat(value) });
    });

    frequencySlider.addEventListener('input', (e) => {
      const value = parseFloat(e.target.value);
      document.getElementById('frequency-value').textContent = value.toFixed(3);
      controls.updateDistortion({ frequency: value });
    });

    shadowSlider.addEventListener('input', (e) => {
      const value = `${e.target.value}px`;
      document.getElementById('shadow-value').textContent = value;
      controls.updateShadow({ blur: value });
    });

    tintColor.addEventListener('input', (e) => {
      const opacity = tintSlider.value;
      const hex = e.target.value;
      const r = parseInt(hex.substr(1, 2), 16);
      const g = parseInt(hex.substr(3, 2), 16);
      const b = parseInt(hex.substr(5, 2), 16);
      const color = `rgba(${r}, ${g}, ${b}, ${opacity})`;
      controls.updateTint({ color });
    });

    tintSlider.addEventListener('input', (e) => {
      const value = parseFloat(e.target.value);
      document.getElementById('tint-value').textContent = value.toFixed(2);
      controls.updateTint({ opacity: value });
    });
  </script>
</body>

</html>
